<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://use.typekit.net/lug3ovj.css">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="card">
        <div class="card-content">
            <div class="card-title">
                <h2>This is a Card Title</h2>
                <hr>
            </div>
            <div id="question" class="card-question visible">
                <h1>This is a question prompt</h1>
                <p>This is some extra text.</p>
                <button id="tide">View answer</button>
            </div>
            <div id="answer" class="card-answer hidden">
                <h1>This is the answer to that question for the card.</h1>
                <p>This is some extra text.</p>
            </div>
        </div>
        <div id="sea" class="ocean">
            <svg viewBox="0 0 120 20">
                <defs> 
                    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
                </defs> 
                <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-1" ></use> 
                <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0" ></use>
                <use id="wave1" class="wave" xlink:href="#wave" x="0" y="1" />
            </svg>
            <div class="ocean-floor"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
